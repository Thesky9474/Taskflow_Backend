# Server Configuration
server.port=${PORT:8080}

# Database Configuration - Uses DATABASE_URL from Render
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/taskflow}
spring.datasource.username=${DATABASE_USERNAME:}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
spring.jwt.secret=${JWT_SECRET:your-super-secret-jwt-key-minimum-256-bits-long}

# CORS Configuration for production
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://your-app.vercel.app}
