# Server Configuration
server.port=${PORT:8080}

# Database Configuration for Render PostgreSQL
# Render provides: DATABASE_URL as internal connection string
# Use the individual connection details from Render dashboard
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:taskflow}
spring.datasource.username=${DB_USER:taskflow}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
spring.jwt.secret=${JWT_SECRET:your-super-secret-jwt-key-minimum-256-bits-long}

# CORS Configuration for production
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://your-app.vercel.app}

